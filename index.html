<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éö„ÉÉ„ÉàÊó•Ë®ò„Ç´„É¨„É≥„ÉÄ„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        h1::before {
            content: "üêæ ";
        }
        
        h1::after {
            content: " üêæ";
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        
        .calendar-header button {
            background: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: transform 0.2s;
        }
        
        .calendar-header button:hover {
            transform: scale(1.1);
        }
        
        .calendar-header h2 {
            font-size: 1.8em;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #495057;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day {
            min-height: 120px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .day:hover {
            border-color: #ff6b6b;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        
        .day.other-month {
            opacity: 0.3;
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .day.today {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-color: #fdcb6e;
        }
        
        .record {
            font-size: 0.75em;
            margin-top: 5px;
            padding: 3px;
            background: #e3f2fd;
            border-radius: 5px;
            color: #1976d2;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s;
        }
        
        .button-group button:hover {
            transform: scale(1.05);
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-cancel {
            background: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>„Éö„ÉÉ„ÉàÊó•Ë®ò„Ç´„É¨„É≥„ÉÄ„Éº</h1>
        
        <div class="calendar-header">
            <button onclick="previousMonth()">‚óÄ ÂâçÊúà</button>
            <h2 id="currentMonth"></h2>
            <button onclick="nextMonth()">Ê¨°Êúà ‚ñ∂</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">Êó•</div>
            <div class="weekday">Êúà</div>
            <div class="weekday">ÁÅ´</div>
            <div class="weekday">Ê∞¥</div>
            <div class="weekday">Êú®</div>
            <div class="weekday">Èáë</div>
            <div class="weekday">Âúü</div>
        </div>
        
        <div class="days" id="calendar"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>üêæ „Éö„ÉÉ„Éà„ÅÆË®òÈå≤</h3>
            <div class="form-group">
                <label>Êó•‰ªò</label>
                <input type="text" id="recordDate" readonly>
            </div>
            <div class="form-group">
                <label>üçñ È§å„ÇÑ„Çä</label>
                <input type="text" id="feeding" placeholder="‰æã: Êúù7ÊôÇ„ÄÅÂ§ú6ÊôÇ">
            </div>
            <div class="form-group">
                <label>üö∂ Êï£Ê≠©</label>
                <input type="text" id="walk" placeholder="‰æã: 30ÂàÜ">
            </div>
            <div class="form-group">
                <label>üíä ‰ΩìË™ø„Éª„É°„É¢</label>
                <textarea id="memo" placeholder="Ê∞ó„Å´„Å™„Çã„Åì„Å®„Çí„É°„É¢"></textarea>
            </div>
            <div class="button-group">
                <button class="btn-save" onclick="saveRecord()">‰øùÂ≠ò</button>
                <button class="btn-cancel" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let records = JSON.parse(localStorage.getItem('petRecords')) || {};
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}Âπ¥ ${month + 1}Êúà`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();
            
            let html = '';
            
            // ÂâçÊúà„ÅÆÊó•‰ªò
            for (let i = firstDay - 1; i >= 0; i--) {
                html += `<div class="day other-month"><div class="day-number">${prevLastDate - i}</div></div>`;
            }
            
            // ÂΩìÊúà„ÅÆÊó•‰ªò
            const today = new Date();
            for (let i = 1; i <= lastDate; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const isToday = today.getDate() === i && today.getMonth() === month && today.getFullYear() === year;
                const record = records[dateStr];
                
                let recordHtml = '';
                if (record) {
                    if (record.feeding) recordHtml += `<div class="record">üçñ ${record.feeding}</div>`;
                    if (record.walk) recordHtml += `<div class="record">üö∂ ${record.walk}</div>`;
                }
                
                html += `<div class="day ${isToday ? 'today' : ''}" onclick="openModal('${dateStr}')">
                    <div class="day-number">${i}</div>
                    ${recordHtml}
                </div>`;
            }
            
            // Ê¨°Êúà„ÅÆÊó•‰ªò
            const remainingDays = 42 - (firstDay + lastDate);
            for (let i = 1; i <= remainingDays; i++) {
                html += `<div class="day other-month"><div class="day-number">${i}</div></div>`;
            }
            
            document.getElementById('calendar').innerHTML = html;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        function openModal(dateStr) {
            selectedDate = dateStr;
            document.getElementById('modal').style.display = 'block';
            document.getElementById('recordDate').value = dateStr;
            
            const record = records[dateStr] || {};
            document.getElementById('feeding').value = record.feeding || '';
            document.getElementById('walk').value = record.walk || '';
            document.getElementById('memo').value = record.memo || '';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        function saveRecord() {
            const feeding = document.getElementById('feeding').value;
            const walk = document.getElementById('walk').value;
            const memo = document.getElementById('memo').value;
            
            records[selectedDate] = { feeding, walk, memo };
            localStorage.setItem('petRecords', JSON.stringify(records));
            
            closeModal();
            renderCalendar();
        }
        
        renderCalendar();
    </script>
</body>
</html>
